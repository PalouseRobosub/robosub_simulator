# this settings file should be loaded after cobalt.yaml is loaded, is designed
# for overwritting settings that should be different in the simulator
rate:
    control: 50
    depth: 20
    imu: 20

control:
    proportional:
        x: 1.0
        y: 1.0
        z: 3.0
        psi: 0.24  #roll
        phi: 0.24  #pitch
        theta: 0.08 #yaw
    integral:
        x: 0.0
        y: 0.0
        z: 0.0
        psi: 0.37
        phi: 0.33
        theta: 0.0
    derivative:
        x: 0.0
        y: 0.0
        z: 1.0
        psi: 0.5
        phi: 0.5
        theta: 0.14
    windup:
        x: 0.0
        y: 0.0
        z: 0.1
        psi: 50.0
        phi: 50.0
        theta: 0.0
    hysteresis:
        x: 0.0
        y: 0.0
        z: 0.0
        psi: 0.0
        phi: 0.0
        theta: 0.0
    limits:
        rotation: 0.5
        translation: 0.5
    buoyancy_offset: -2.5

thrusters:
    timeout: 0.5

hydrophones:
    positions:
        x: 0.015
        y: 0.015
        z: 0.015
