# this settings file should be loaded after cobalt.yaml is loaded, is designed
# for overwritting settings that should be different in the simulator
control:
    proportional:
        x: 1.0
        y: 1.0
        z: 2.0
        psi: 0.04 #roll
        phi: 0.04 #pitch
        theta: 0.07 #yaw
    integral:
        x: 0.0
        y: 0.0
        z: 0.1
        psi: 0.0
        phi: 0.0
        theta: 0.1
    derivative:
        x: 0.0
        y: 0.0
        z: 1.0
        psi: 0.0
        phi: 0.0
        theta: 0.25
    windup:
        x: 5.0
        y: 5.0
        z: 0.1
        psi: 45.0
        phi: 45.0
        theta: 0.1
    hysteresis:
        x: 0.0
        y: 0.0
        z: 0.0
        psi: 0.0
        phi: 0.0
        theta: 0.0
    buoyancy_offset: -12.8

