# this settings file should be loaded after cobalt.yaml is loaded, is designed
# for overwritting settings that should be different in the simulator
rate:
    control: 50
    depth: 20
    imu: 20

control:
    proportional:
        x: 1.0
        y: 1.0
        z: 2.0
        psi: 2.0  #roll
        phi: 2.0  #pitch
        theta: 0.07 #yaw
    integral:
        x: 0.0
        y: 0.0
        z: 0.1
        psi: 1.0
        phi: 1.0
        theta: 0.1
    derivative:
        x: 0.0
        y: 0.0
        z: 1.0
        psi: 2.0
        phi: 2.0
        theta: 0.25
    windup:
        x: 5.0
        y: 5.0
        z: 0.1
        psi: 10.0
        phi: 10.0
        theta: 0.1
    hysteresis:
        x: 0.0
        y: 0.0
        z: 0.0
        psi: 0.0
        phi: 0.0
        theta: 0.0
    limits:
        rotation: 0.5
        translation: 0.5
    buoyancy_offset: -2.5

thrusters:
    timeout: 0.5
