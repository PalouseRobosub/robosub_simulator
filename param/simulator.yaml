# This file is for general simulator params
simulator:
    thruster_timeout: 0.5
    visualize_thrusters: true
    visualizer_update_rate: 10
    bridge_rates:
        max: 30.0
        position: 10.0
        orientation: 20.0
        euler: 20.0
        depth: 20.0
        obstacle_pos: 10.0
        hydrophone_deltas: 10.0
        lin_accel: 20.0
    ports:
        simulated_thruster: "/dev/null"
